<mat-sidenav-container>
    <mat-sidenav #sidenav class="top_bar">
        <app-menu (onCloseSidenav)="closeSidenav($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button fxHide.gt-sm (click)="onToggleSidenav(sidenav)">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 id="header-title" [routerLink]="'/main'">Shiny Nails</h1>
            <div id="menubar" fxFlex fxLayout fxLayoutAlign="flex-end">
                <button [routerLink]="'/main'" class="menu-btn" fxHide.sm fxHide.xs>KEZDŐLAP</button>
                <button [routerLink]="'/add-product'" class="menu-btn" fxHide.sm fxHide.xs *ngIf="(loggedInUser)">TERMÉKFELTÖLTÉS</button>
                <button [routerLink]="'/stores'"class="menu-btn" fxHide.sm fxHide.xs>ÜZLETEINK</button>
                <button [routerLink]="'/contact'"class="menu-btn" fxHide.sm fxHide.xs>KAPCSOLAT</button>
                <button [routerLink]="'/login'" class="menu-btn" fxHide.sm fxHide.xs *ngIf="!(loggedInUser)">BEJELENTKEZÉS</button>
                <button [routerLink]="'/signup'" class="menu-btn" fxHide.sm fxHide.xs *ngIf="!(loggedInUser)">REGISZTRÁCIÓ</button>
                <button [routerLink]="'/login'" class="menu-btn" fxHide.sm fxHide.xs (click)="logout()" *ngIf="(loggedInUser)">KIJELENTKEZÉS</button>
                <button [routerLink]="'/cart'"class="menu-btn" id="menu-cart-btn" mat-button><mat-icon>shopping_cart</mat-icon><span fxHide.sm fxHide.xs>KOSÁR</span><!-- ({{ cntOfItemsInCart }})--></button>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
