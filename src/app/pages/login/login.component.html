<div class="login-wrapper">
    <div class="login-container">
        <h1>Bejelentkezés</h1>
        <input type="email" placeholder="Email" [formControl]="email">
        <input type="password" placeholder="Jelszó" [formControl]="password">
        <button (click)="login()">Bejelentkezés</button>
    </div>
</div>
