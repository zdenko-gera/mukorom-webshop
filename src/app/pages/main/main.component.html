<div id="openening-image-container">
    <img src="../../../assets/static/nail_polish_opening.jpg" alt="" id="opening-image">
    <div id="text-over-opening-image">RUSCONA GEL POLISH</div>
</div>
<h2><mat-icon>category</mat-icon> TERMÉKEINK</h2>
<div class="products-wrapper">
    <mat-card *ngFor="let product of ProductObject" class="product-container">
        <form [formGroup]="getFormGroup(product)" (ngSubmit)="onSubmit()">
          <img src="../../../assets/static/products/{{ product.imagePath }}" alt="" class="product-image">
          <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.details }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          <input type="hidden" formControlName="userID" value="jrKN3fTkl0T1odHu2A0EkFi3A0B2">
          <input type="hidden" formControlName="productID" [value]="product.id">
          <input type="hidden" formControlName="quantity" value="1">
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-raised-button color="primary" class="add-to-cart-btn" type="submit">KOSÁRBA</button>
          </mat-card-actions>
        </form>
    </mat-card>
      
</div>
