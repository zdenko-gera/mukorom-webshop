<button (click)="goBack()" class="back-btn"><mat-icon>arrow_back_ios</mat-icon>  Vissza</button>
<h1>Kosarad tartalma:</h1>
<div class="content-wrapper">
    <form class="cart-item" *ngFor="let itemInCart of itemsInCart" [formGroup]="RemoveFromCartForm" (ngSubmit)="onSubmit()">
        <img src="../../../assets/static/products/np_002.png" alt="termek" class="product-in-cart-image">
        <p class="product-in-cart-title">{{ itemInCart.productID }}</p>
        <p class="product-in-cart-quantity">Mennyiség: {{ itemInCart.quantity }} db</p>
        <p class="product-in-cart-price">10.000 Ft</p>
        <input type="hidden" formControlName="productID" [value]="itemInCart.productID">
        <button mat-button type="submit"><mat-icon>close</mat-icon></button>
    </form>
    <div id="cart-sum-line"></div>
    <p id="sum">ÖSSZESEN: 27.990 Ft</p>
</div>
<div>
    <div id="to-payment-btn">TOVÁBB A FIZETÉSHEZ</div>
</div>
