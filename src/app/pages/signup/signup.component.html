<div class="login-wrapper">
    <div class="login-container">
        <h1>Regisztráció</h1>
        <form action="" [formGroup]="SignupForm" id="signup-form">
            <input type="email" placeholder="Email" formControlName="email">
            <input type="password" placeholder="Jelszó" formControlName="password">
            <input type="password" placeholder="Jelszó mégegyszer" formControlName="rePassword">
            <button type="submit">REGISZTRÁLOK</button>
        </form>
    </div>
</div>
