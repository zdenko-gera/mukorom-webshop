<button (click)="goBack()" class="back-btn"><mat-icon>arrow_back_ios</mat-icon>  Vissza</button>

<div class="page-sizer">
<div class="login-wrapper">
    <div class="login-container">
        <h1>Regisztráció</h1>
        <form action="" [formGroup]="SignupForm" id="signup-form" (ngSubmit)="onSubmit()">
            <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="email" name="email" formControlName="email"></mat-form-field>
            <mat-form-field><mat-label for="password">Jelszó: </mat-label><input matInput type="password" name="password" formControlName="password"></mat-form-field>
            <mat-form-field><mat-label for="rePassword">Jelszó megerősítése: </mat-label><input matInput type="password" name="rePassword" formControlName="rePassword"></mat-form-field>
            <mat-slide-toggle formControlName="role" color="primary">Admin szerepkör</mat-slide-toggle>
            <button mat-raised-button type="submit" color="primary" id="reg-btn">REGISZTRÁLOK</button>
        </form>
    </div>
</div>
</div>
